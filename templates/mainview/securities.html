<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securities List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>List of Securities</h1>
    
    <!-- Таблица с акциями -->
    <table>
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Name</th>
                <th>Market ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Перебираем данные, переданные из представления -->
            {% for security in securities %}
            <tr>
                <td>{{ security.SECID }}</td>
                <td>{{ security.SHORTNAME }}</td>
                <td>{{ security.BOARDID }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
