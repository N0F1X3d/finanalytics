<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securities List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>List of Securities</h1>

    <!-- Кнопки для выбора типа ценных бумаг -->
    <form method="get">
        <button type="submit" name="type" value="shares">Show Shares</button>
        <button type="submit" name="type" value="bonds">Show Bonds</button>
    </form>

    <!-- Таблица с акциями -->
    {% if securities %}
    <table>
        <thead>
            <tr>
                <th>Тикер</th>
                <th>Название</th>
                <th>Доходность</th>
            </tr>
        </thead>
        <tbody>
            {% for security in securities %}
            <tr>
                <td>{{ security.ticker }}</td>
                <td>{{ security.name }}</td>
                <td>{{ security.current_price }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data available. Please select a type of securities.</p>
    {% endif %}
    
</body>
</html>
