<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securities List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>List of Securities</h1>

    <!-- Кнопки для выбора типа ценных бумаг -->
    <button onclick="fetchSecurities('shares')">Show Shares</button>
    <button onclick="fetchSecurities('bonds')">Show Bonds</button>

    <!-- Таблица с акциями -->
    <table id="securities-table">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Name</th>
                <th>Market ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут загружены здесь с помощью JavaScript -->
        </tbody>
    </table>

    <script>
        function fetchSecurities(type) {
            fetch(`/securities/${type}/`)  // Убедитесь, что это правильно
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById('securities-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';  // Очищаем таблицу перед добавлением новых данных
    
                    data.forEach(security => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = security.SECID;
                        row.insertCell(1).textContent = security.SHORTNAME;
                        row.insertCell(2).textContent = security.BOARDID;
                    });
                })
                .catch(error => {
                    console.error('Error fetching securities:', error);
                });
        }
    </script>
    
</body>
</html>
